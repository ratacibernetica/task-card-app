<div class="col-sm-3">
    <div class="card" (click)="statusToggle()" [class.completed]="task.completed">
        <div class="card-block">
            <p>{{ task.content }} </p>
        </div>
        <div class="card-footer">
            <i class="fa fa-times" aria-hidden="true"></i> Not complete
        </div>
    </div>
</div>
